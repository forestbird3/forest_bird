<!DOCTYPE html>
<html>
<head>
<title>[]로 배열 만들기</title>
</head>
<body>
  <h3>[]로 배열 만들기</h3>
  <script>
    var plots = [20, 5, 8, 15, 20];
    document.write("var plots = [20, 5, 8, 15, 20]<br>");

      var sum = 0;
      for(i=0; i<5; i++) {
      sum+=plots[i]
    }
    document.write(sum)

  </script>
</body>
</html>
