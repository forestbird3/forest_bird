<!DOCSTYPE html>
<html>
<head><title>HTML DOM 트리</title></head>
<body>
  <h3>DOM 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
  <hr>
  <p id="firstP"
  style='color:blue; background:yellow'
  onclick="this.style.color='teal'">
  이것은 <span class="aclass" style="color:red">문장입니다.1</span>
  <span class="bclass" style="color:blue">문장입니다.2</span>
  <span class="aclass" style="color:green">문장입니다.3</span>
  <span class="aclass" style="color:gray">문장입니다.4</span>
  </p>
</body>
</html>
